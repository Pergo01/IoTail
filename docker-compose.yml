# version: '3'
services:
  catalog:
    build: ./catalog
    ports:
      - "8080:8080"
    volumes:
      - ./settings.json:/app/settings.json
      - ./catalog/catalog.json:/app/catalog.json
      - ./secret_key.txt:/app/secret_key.txt
    depends_on:
      - mosquitto
    restart: unless-stopped
    networks:
      - iotail_network

  device_connector:
    build: ./device_connector
    privileged: true
    ports:
      - "8081:8081"
      - "8082:8082"
    environment:
      - MQTT_HOST=mosquitto
    volumes:
      - ./settings.json:/app/settings.json
      - ./Libraries:/app/Libraries
      - ./mqtt_settings.json:/app/mqtt_settings.json
    devices:
      - /dev/gpiomem:/dev/gpiomem
    depends_on:
      - catalog
      - mosquitto
    restart: unless-stopped
    networks:
      - iotail_network

  camera:
    build: ./camera
    ports:
      - "8090:8090"
    environment:
      - MQTT_HOST=mosquitto
    volumes:
      - ./settings.json:/app/settings.json
      - ./Libraries:/app/Libraries
      - ./mqtt_settings.json:/app/mqtt_settings.json
    devices:
      - /dev/video0:/dev/video0
    depends_on:
      - catalog
      - mosquitto
    restart: unless-stopped
    networks:
      - iotail_network 

  data_analysis:
    build: ./data_analysis
    volumes:
      - ./Libraries:/app/Libraries
      - ./mqtt_settings.json:/app/mqtt_settings.json
      - ./settings.json:/app/settings.json
      - ./firebase_account_key.json:/app/firebase_account_key.json
    environment:
    - MQTT_HOST=mosquitto
    depends_on:
      - catalog
      - reservation_manager
      - mosquitto
    restart: unless-stopped
    networks:
      - iotail_network

  reservation_manager:
    build: ./reservation_manager
    ports:
      - "8083:8083"
    environment:
    - MQTT_HOST=mosquitto
    volumes:
      - ./settings.json:/app/settings.json
      - ./reservation_manager/reservation.json:/app/reservation.json
      - ./secret_key.txt:/app/secret_key.txt
      - ./Libraries:/app/Libraries
      - ./mqtt_settings.json:/app/mqtt_settings.json
      - ./firebase_account_key.json:/app/firebase_account_key.json
    depends_on:
      - catalog
      - mosquitto
    restart: unless-stopped
    networks:
      - iotail_network

  thingspeak_adaptor:
    build: ./thingspeak_adaptor
    environment:
    - MQTT_HOST=mosquitto
    volumes:
      - ./settings.json:/app/settings.json
      - ./mqtt_settings.json:/app/mqtt_settings.json
      - ./Libraries:/app/Libraries
    depends_on:
      - catalog
      - mosquitto
    restart: unless-stopped
    networks:
      - iotail_network

  disinfection_system:
    build: ./disinfection_system
    environment:
    - MQTT_HOST=mosquitto
    volumes:
      - ./settings.json:/app/settings.json
      - ./mqtt_settings.json:/app/mqtt_settings.json
      - ./Libraries:/app/Libraries
    depends_on:
      - catalog
      - mosquitto
    restart: unless-stopped
    networks:
      - iotail_network

  mosquitto:
    image: eclipse-mosquitto:latest
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - iotail_network

networks:
  iotail_network:
    driver: bridge
